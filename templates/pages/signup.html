{% extends 'base.html' %}

{% block content %}

{% include 'components/navigation/navigation.html' %}

    <h3 class="center-align">Sign Up</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
            <div class="card-panel">
            <!-- name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix"></i>
                        <input id="name" name="name" type="text" minlength="3"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="name">Name</label>
                    </div>
                </div>
             <!-- email -->
             <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix"></i>
                    <input id="email" name="email" type="email" minlength="6"
                    maxlength="40" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-key prefix"></i>
                        <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
            <!-- submit -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large text-shadow">
                        Sign Up <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('signin') }}" class="text-darken-4">Log In</a>
            </p>
        </div>
    </div>

{% include 'components/footer/footer.html' %}

{% endblock %}
