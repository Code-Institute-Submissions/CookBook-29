{% extends 'layout/base.html' %}

{% block content %}

{% include 'components/navigation/navigation.html' %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align">
                    Edit Recipe 
                </h3>
            </div>
        </div>
    </div>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('editRecipe', recipe_id=recipe_id) }}">
            <div class="card-panel">
                 <!-- name of recipe -->
                 <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-cheese prefix"></i>
                        <input id="recipe" name="recipe" type="text" class="validate" required
                        value="{{ recipe.name_recipe }}">
                        <label for="recipe">Name Recipe</label>
                    </div>
                </div>
                <!-- category -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fab fa-buffer prefix"></i>
                        <input id="category" name="category" type="text" class="validate" required
                        value="{{ recipe.category }}">
                        <label for="category">Category</label>
                    </div>
                </div>
                 <!-- time -->
                 <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-clock prefix"></i>
                        <input id="time" name="time" type="text" class="validate" required
                        value="{{ recipe.time }}">
                        <label for="time">Time</label>
                    </div>
                </div>
                 <!-- Yield -->
                 <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-dice-six prefix"></i>
                        <input id="yield" name="yield" type="number" class="validate" required
                        value="{{ recipe.yield }}">
                        <label for="yield">Yield</label>
                    </div>
                </div>
                 <!-- ingredients -->
                 <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-sticky-note prefix"></i>
                        <input id="ingredients" name="ingredients" type="text" class="validate" required
                        value="{{ recipe.ingredients }}">
                        <label for="ingredients">Ingredients</label>
                    </div>
                </div>
                 <!-- Steps -->
                 <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-shoe-prints prefix"></i>
                        <textarea id="steps" name="steps" type="text" class="validate" required>
                            {{- recipe.steps -}}
                        </textarea>
                        <label for="steps">Steps</label>
                    </div>
                </div>
                <!-- Edit -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large text-shadow">
                        Edit <i class="fas fa-edit"></i>
                    </button>
                    <!-- cancel edit -->
                    <a href="{{ url_for('recipes') }}" class="btn-large red text-shadow">
                        Cancel Edit <i class="fas fa-times-circle"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>

{% include 'components/footer/footer.html' %}

{% endblock %}
