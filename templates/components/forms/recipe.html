<div class="container jumbotron jumbo-add">
{% if add == True %}
    <form method="POST" action="{{ url_for('addRecipe', user_id=session['user_id']) }}" class="center-form">
{% else %}
    <form action="{{ url_for('editRecipe', user_id=session['user_id'], recipe_id=recipe._id) }}" method="POST" class="center-form">
{% endif %}

        <!-- name of recipe -->
        <div class="form-group">
            <i class="fas fa-cheese prefix-details"></i>
            <label class="label-add" for="recipe">Name Recipe</label><br>
            <input id="recipe" name="recipe" type="text" class="form-control validate" required {% if add !=True %}
                value="{{ recipe.name_recipe }}" {% endif %}>
            
        </div>

        <!-- category -->
        <div class="form-group">
            <i class="fab fa-buffer prefix-details"></i>
            <label class="label-add" for="category">Category</label><br>
            <input id="category" name="category" type="text" class="form-control validate" required {% if add !=True %}
                value="{{ recipe.category }}" {% endif %}>
        </div>

        <!-- time -->
        <div class="form-group">
            <i class="fas fa-clock prefix-details"></i>
            <label class="label-add" for="time">Time</label><br>
            <input id="time" name="time" type="text" class="form-control validate" required {% if add !=True %}
                value="{{ recipe.time }}" {% endif %}>
        </div>

        <!-- Yield -->
        <div class="form-group">
            <i class="fas fa-dice-six prefix-details"></i>
            <label class="label-add" for="yield">Yield</label><br>
            <input id="yield" name="yield" type="number" class="form-control validate" required {% if add !=True %}
                value="{{ recipe.yield }}" {% endif %}>
        </div>

        <!-- ingredients -->
        <div class="form-group">
            <i class="far fa-sticky-note prefix-details"></i>
            <label class="label-add" for="ingredients">Ingredients</label><br>
            <textarea class="textarea" id="ingredients" name="ingredients" type="text" class="form-control validate" required>{% if add != True %}{{- recipe.ingredients -}}{% endif %}</textarea>
        </div>

        <!-- Step 1 -->
        <div class="form-group">
            <i class="fas fa-shoe-prints prefix-details"></i>
            <label class="label-add" for="steps">Step 1</label><br>
            <textarea class="textarea" id="step1" name="step1" type="text" class="form-control validate" required>{% if add != True %}{{- recipe.step1 -}}{% endif %}</textarea>
        </div>
        <!-- Step 2 -->
        <div class="form-group">
            <i class="fas fa-shoe-prints prefix-details"></i>
            <label class="label-add" for="steps">Step 2</label><br>
            <textarea class="textarea" id="step2" name="step2" type="text" class="form-control">{% if add != True %}{{- recipe.step2 -}}{% endif %}</textarea>
        </div>
        <!-- Step 3 -->
        <div class="form-group">
            <i class="fas fa-shoe-prints prefix-details"></i>
            <label class="label-add" for="steps">Step 3</label><br>
            <textarea class="textarea" id="step3" name="step3" type="text" class="form-control">{% if add != True %}{{- recipe.step3 -}}{% endif %}</textarea>
        </div>

        <!-- image recipe -->
        <div class="form-group justify-content-center">
            <i class="fas fa-camera prefix-details"></i>
            <label class="label-add" for="recipe_image">Recipe Image</label><br>
            <input id="recipe_image" name="recipe_image" type="url" class="form-control" {% if add !=True %}
                value="{{ recipe.recipe_image }}" {% endif %}>
        </div>

        <!-- Add or Edit/Cancel -->
        <div class="form-group justify-content-center">
            {% if add == True %}
                <button type="submit" class="btn btn-info">
                    Add Recipe<i class="fas fa-plus"></i>
                </button>
            {% else %}
                <button type="submit" class="btn btn-primary">
                    Edit Recipe<i class="fas fa-edit"></i>
                </button>
                <!-- cancel edit -->
                <a href="{{ url_for('recipes') }}" class="btn btn-danger">
                    Cancel Edit <i class="fas fa-times-circle"></i>
                </a>
            {% endif %}
        </div>
    </form>
</div>
