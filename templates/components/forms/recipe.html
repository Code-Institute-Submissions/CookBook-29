{% if add == True %}
    <form method="POST" action="{{ url_for('addRecipe', user_id=session['user_id']) }}" class="col s12 m8 offset-m2">
{% else %}
    <form action="{{ url_for('editRecipe', user_id=session['user_id'], recipe_id=recipe._id) }}" method="POST" class="col s12 m8 offset-m2">
{% endif %}        
            
        <div class="card-panel">
            <!-- name of recipe -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-cheese prefix"></i>
                    <input id="recipe" name="recipe" type="text" class="validate" required
                        {% if add != True %} value="{{ recipe.name_recipe }}" {% endif %}>
                    <label for="recipe">Name Recipe</label>
                </div>
            </div>
            <!-- category -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fab fa-buffer prefix"></i>
                    <input id="category" name="category" type="text" class="validate" required
                        {% if add != True %} value="{{ recipe.category }}" {% endif %}>
                    <label for="category">Category</label>
                </div>
            </div>
            <!-- time -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-clock prefix"></i>
                    <input id="time" name="time" type="text" class="validate" required
                        {% if add != True %} value="{{ recipe.time }}" {% endif %}>
                    <label for="time">Time</label>
                </div>
            </div>
            <!-- Yield -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-dice-six prefix"></i>
                    <input id="yield" name="yield" type="number" class="validate" required
                        {% if add != True %} value="{{ recipe.yield }}" {% endif %}>
                    <label for="yield">Yield</label>
                </div>
            </div>
            <!-- ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-sticky-note prefix"></i>
                    <textarea class="textarea" id="ingredients" name="ingredients" type="text" class="validate" required>
                        {% if add != True %} 
                            {{- recipe.ingredients -}}
                        {% endif %}
                    </textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <!-- Steps -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-shoe-prints prefix"></i>
                    <textarea class="textarea" id="steps" name="steps" type="text" class="validate" required>
                        {% if add != True %} 
                            {{- recipe.steps -}}
                        {% endif %}
                    </textarea>
                    <label for="steps">Steps</label>
                </div>
            </div>
            <!-- image recipe -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-camera prefix"></i>
                    <input id="recipe_image" name="recipe_image" type="url"
                        {% if add != True %} value="{{ recipe.recipe_image }}" {% endif %}>
                    <label for="recipe_image">Recipe Image</label>
                </div>
            </div>
            <!-- Add or Edit/Cancel -->
            <div class="row">
                {% if add == True %}
                    <button type="submit" class="col s12 btn-large text-shadow">
                        Add <i class="fas fa-plus"></i>
                    </button>
                {% else %}
                    <span class="center-align">
                        <button type="submit" class="btn-large text-shadow">
                            Edit <i class="fas fa-edit"></i>
                        </button>
                        <!-- cancel edit -->
                        <a href="{{ url_for('recipes') }}" class="btn-large red text-shadow">
                            Cancel Edit <i class="fas fa-times-circle"></i>
                        </a>
                    </span>
                {% endif %}
                
            </div>
        </div>
    </form>
