{% if register == true %}
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
{% else %}
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signin') }}">
{% endif %}
    <div class="card-panel">
        {% if register == True %}
        <!-- name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user prefix"></i>
                <input id="name" name="name" type="text" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                    class="validate" required>
                <label for="name">Name</label>
            </div>
        </div>
        {% endif %}
        <!-- email -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-envelope prefix"></i>
                <input id="email" name="email" type="email" minlength="6" maxlength="40"
                    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <!-- password -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-key prefix"></i>
                <input id="password" name="password" type="password" minlength="6" maxlength="50"
                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <!-- submit -->
        <div class="row">
            <button type="submit" class="col s12 btn-large text-shadow">
                {% if register == True %} Sign Up {% else %} Sign In {% endif %}
                <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    {% if register == True %}
                        Already Registered?
                        <a href="{{ url_for('signin') }}" class="text-darken-4">Log In</a>
                    {% else %}
                        New Here?
                        <a href="{{ url_for('signup') }}" class="text-darken-4">Register Account</a>
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
</form>
